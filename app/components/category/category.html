<md-sidenav
        class="CategoryComponent site-sidenav md-sidenav-left md-whiteframe-z2"
        md-is-open="true"
        md-disable-backdrop="true"
        md-component-id="left">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Category</h1>
    </md-toolbar>
    <md-content layout="column">
        <md-button ng-repeat="tile in $ctrl.data" class="md-primary" aria-label="Category {{ tile.title }}">
            <span>{{ tile.title }}</span>
        </md-button>
    </md-content>
</md-sidenav>
