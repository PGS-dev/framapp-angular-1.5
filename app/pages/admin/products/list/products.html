<div class="ProductAdmin" layout="column" ng-cloak>
    <md-content ng-class="{pullleft: $ctrl.$mdMedia('gt-sm')}"
                class="pgs-mainContent" layout-padding>
        <div layout="column" layout-align="left">
            <md-subheader class="md-no-sticky">Products list</md-subheader>
            <md-list-item ng-repeat="tile in $ctrl.data">
                <md-checkbox ng-model="products.selected"></md-checkbox>
                <p>{{tile.title}}</p>
                <md-icon class="md-secondary" ng-click="null" aria-label="Settings" md-svg-icon="../icons/ic_settings_black_24px.svg"></md-icon>
                <md-icon class="md-secondary" ng-click="null" aria-label="Delete" md-svg-icon="../icons/ic_delete_black_24px.svg"></md-icon>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </div>
        <div flex></div>
    </md-content>
</div>
