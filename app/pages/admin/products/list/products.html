<div class="ProductAdmin" layout="column" ng-cloak>
    <md-content ng-class="{pullleft: $ctrl.$mdMedia('gt-sm')}"
                class="pgs-mainContent" layout-padding>
        <div layout="column" layout-align="top left">
            <div layout="row" layout-xs="column">
                <div flex="33">
                    <md-input-container class="md-block">
                        <label>Search products</label>
                        <input ng-model="products.title">
                    </md-input-container>
                </div>
                <div flex>
                    <md-button class="md-raised md-primary pgs-float-r">Add product</md-button>
                </div>
            </div>
            <md-list-item dir-paginate="tile in $ctrl.data | filter: products | itemsPerPage: 25">
                <p>{{tile.title}}</p>
                <md-icon class="md-secondary" ng-click="null" aria-label="Settings"
                         md-svg-icon="../icons/ic_settings_black_24px.svg"></md-icon>
                <md-icon class="md-secondary" ng-click="null" aria-label="Delete"
                         md-svg-icon="../icons/ic_delete_black_24px.svg"></md-icon>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
            <dir-pagination-controls boundary-links="true"
                                     template-url="../template/dirPagination.tpl.html"
                                     max-size="5">
            </dir-pagination-controls>
        </div>
        <div flex></div>
    </md-content>
</div>
