<div class="CategoryEdit" layout="column" ng-cloak>
    <md-content ng-class="{pullleft: $ctrl.$mdMedia('gt-sm')}"
                class="pgs-mainContent" layout-padding>
        <div layout="row" layout-align="center">
            <md-content flex="33" layout-padding>
                <form name="updateCategory" ng-submit="$ctrl.submit($ctrl.categoryData.title)">
                    <md-input-container class="md-block">
                        <label>Category name</label>
                        <input type="text"
                               name="categoryTitle"
                               ng-model="$ctrl.categoryData.title"
                               ng-maxlength="30"
                               ng-value="$ctrl.categoryData.title" required>
                        <div ng-messages="updateCategory.categoryTitle.$error"
                             ng-if="updateCategory.categoryTitle.$invalid && !updateCategory.categoryTitle.$pristine">
                            <div ng-message="required">This field is required</div>
                            <div ng-message="maxlength">The given expression is too long</div>
                        </div>
                    </md-input-container>
                    <md-button type="submit"
                               class="md-default md-raised"
                               ui-sref="app.categories">
                        Cancel
                    </md-button>
                    <md-button type="submit"
                               class="md-primary md-raised"
                               ng-disabled="updateCategory.$invalid"
                               ng-click="$ctrl.updateCategory($ctrl.categoryData)"
                               ui-sref="app.categories">
                        Update category
                    </md-button>
                </form>
            </md-content>
        </div>
        <div flex></div>
    </md-content>
</div>
