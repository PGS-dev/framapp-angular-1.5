<section layout="row" layout-xs="column" layout-align="center center" class="customPagination" ng-if="1 < pages.length || !autoHide" layout-wrap>
    <md-button class="md-raised"
               ng-if="boundaryLinks"
               ng-class="{ disabled : pagination.current == 1 }"
               ng-click="setCurrent(1)">
        &laquo;
    </md-button>

    <md-button class="md-raised"
               ng-if="directionLinks"
               ng-class="{ disabled : pagination.current == 1 }"
               ng-click="setCurrent(pagination.current - 1)">
        &lsaquo;
    </md-button>

    <md-button class="md-raised"
               ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)"
               ng-class="{ 'md-primary' : pagination.current == pageNumber, disabled : pageNumber == '...' }"
               ng-click="setCurrent(pageNumber)">
        {{ pageNumber }}
    </md-button>

    <md-button class="md-raised"
               ng-if="directionLinks"
               ng-class="{ disabled : pagination.current == pagination.last }"
               ng-click="setCurrent(pagination.current + 1)">
        &rsaquo;
    </md-button>

    <md-button class="md-raised"
               ng-if="boundaryLinks"
               ng-class="{ disabled : pagination.current == pagination.last }"
               ng-click="setCurrent(pagination.last)">
        &raquo;
    </md-button>
</section>
